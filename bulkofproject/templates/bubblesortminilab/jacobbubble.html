<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Jacob's Bubble Sort{% endblock %}</title>

    <style>
        .single {
            background-color: #000000;
        }
    </style>
</head>

{% block content %}
<div class="container">

    <div class="center-block" style="margin: 2% 5% 5%; font-family: gilroy,serif;">
        <div class="col-12" style="text-align: center;">
            <h1><strong>SORT YOUR NUMBERS RIGHT NOW HERE</strong></h1>
        </div>

        <div class="jumbotron text-center row">

            <div class="col-md-5">
                <div id="multi" style="background-color: white; margin-left: 300px">
                    <form action="{{ url_for('jacobbubble.sort') }}" method="post">
                        <label style="color: black"><b>GIVE ME 5 DIFFERENT NUMBERS</b></label>
                        <g id="multi_input">
                            <input style="color: black; margin-bottom: 10px" name="user_input1" type="number">
                            <input style="color: black; margin-bottom: 10px" name="user_input2" type="number">
                            <input style="color: black; margin-bottom: 10px" name="user_input3" type="number">
                            <input style="color: black; margin-bottom: 10px" name="user_input4" type="number">
                            <input style="color: black; margin-bottom: 10px" name="user_input5" type="number">
                        </g>
                        <br>
                        <input style="color: black; margin-bottom: 10px" type="submit" class="button" value="Submit">
                    </form>
                </div>
            </div>

            <div class="col-md-5">
                <div style="background-color: white; margin-left: 300px">
                    <h3>BUBBLE SORT RESULTS</h3>
                    <p>{{output_list}}</p>
                    <p>{{testing}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
</html>
