<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block pagecontent %}


<h1 style="font-family:tahoma"><b>review a game here.</b></h1>
<h3 style="font-family:tahoma"><b>start by searching for a game.</b></h3>
</script>

<style>
    h1{
        font-size: 5em;

    }

    h3{
        text-align: center;
        font-size: 2em;
        font-family: "tahoma", Courier, monospace;
        color: white;
    }

    .button {
        background-color: Transparent;
        background-color: Transparent;
        border: 0px solid #FFFFFF;
        border-radius: 80%;
    }

    .button1 {
        background-color: Transparent;
        background-color: Transparent;
        border: 0px solid #FFFFFF;

     .button2 {
        background-color: Transparent;
        background-color: Transparent;
        border: 0px solid #FFFFFF;
    }
    body{
        background-color: #243447;
    }

    .btn{
        position: relative;
        height:100px;
        border: 4px solid #FFFFFF;
        margin: 10px;
        display: inline-block;
        text-decoration: #41f321;
        letter-spacing: 2px;
        text-transform: uppercase;
        transition: 0.5s;
        overflow: hidden;
        font-size: 24px;
        color: white;
        width: 11em;
        text-align: center;
        line-height: 80px;

    }



    .btn:hover{
        color: #111;
    }

    .btn span{
        position: absolute;
        display: block;
        width: 0px;
        height: 0px;
        transform: translate(-50%,-50%);
        border-radius: 100%;
        transition: width 0.5s, height 0.5s;
        z-index: -1;
    }





    .btn:hover span{
        width: 750px;
        height: 750px;
    }

</style>
</head>

<body>
<div class="row justify-content-center" style="text-align: center;">
    <button class="button button2" onclick="window.location.href='/easter'"><img src="{{url_for('static', filename='logo2.png')}}" style="width:150px;height:150px;">
    </button>
</div>
</body>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function (e){
        $('.btn').on('mouseenter', function (e){
            x = e.pagex -$(this).offset().left;
            y = e.pagex -$(this).offset().top;
            $(this).find('span').css({top:y,left:x})
        })
        $('.btn').on('mouseout', function (e){
            x = e.pagex -$(this).offset().left;
            y = e.pagex -$(this).offset().top;
            $(this).find('span').css({top:y,left:x})
        })
    })
</script>
<style>
h1 {
    text-align: center;
    margin-top: 140px;
    color: white;
    font-size: 70px
    }
h3 {
    text-align: center;
    margin-top: 50px;
    margin-bottom: 50px;

}
</style>



{% endblock %}
</html>
