<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block pagecontent %}

<head>
    <meta charset="UTF-8">
    <title>Write a Review</title>
</head>

<body>

    <div class="banner">
        <div class="container">
            <h1 style="padding-top:3%"><b>Write a Review</b></h1>
            <form method="post" class = "ff">
                <!-- game -->
                <p style="padding-left:34.5%; color:white; font-size:150%">Game: {{ game }}</p>
                <!-- Stars Rating (Change Later, Only Here For Function ATM)  -->
                <div class="form-group">
                    <label for="stars" style="color:white; font-size:100%">how many stars would you rate this game?</label>
                    <select name="stars" id="stars" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <!-- Review -->
                <div class="form-group">
                    <label for="review" style="color:white; font-size:100%">write a review here (max 2000 characters)</label>
                    <input type="text" name="review" id="review" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-outline">Post</button>
                </div>
            </form>
        </div>
    </div>

</body>

<style>

    h1{
    padding-left: 28%;
        font-size: 350%;
        font-family: "verdana";
        color: white;
    }



</style>
{% endblock %}
</html>
