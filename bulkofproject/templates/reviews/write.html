<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block pagecontent %}

<head>
    <meta charset="UTF-8">
    <title>Write a Review</title>
</head>

<body>

    <div class="banner">
        <div class="container">
            <h1><b>Write a Review</b></h1>
            <form method="post" class = "ff">
                <!-- game -->
                <p>Game: {{ game }}</p>
                <!-- Stars Rating (Change Later, Only Here For Function ATM)  -->
                <div class="form-group">
                    <label for="stars">Stars</label>
                    <select name="stars" id="stars" class="form-control">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                    </select>
                </div>
                <!-- Review -->
                <div class="form-group">
                    <label for="review">Write A Review Here (Max 2000 Characters)</label>
                    <input type="text" name="review" id="review" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-outline">Post</button>
                </div>
            </form>
        </div>
    </div>

</body>

<style>

</style>
{% endblock %}
</html>
