{% extends "base.html" %}
{% block pagecontent %}
<!--POST form where the user will enter a game title to search -->
<head>
<style>
  h1 {
  text-align: center;
  margin-top: 100px;
  color: white;
  font-size: 5px
  font-family:tahoma;
  }

 .results{

 }

.content {
  max-width: 1000px;
  margin: auto;
  vertical-align: middle;
  }

  .container {
  position: relative;
  text-align: center;
  color: white;
  width: 280px;
  height: 280px;
  margin: 2%;
  float: left;
}

.icon {
  border-radius: 5%;
  filter: brightness(50%);
  width: 280px;
  height: 280px;
  transition: all .2s ease-in-out;
}

.container:hover .icon {
  filter: brightness(60%);
  transform: scale(.95);
}


.title {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  filter: brightness(100%);
}
</style>
</head>

<body>

<div class="content">
<h1> please enter a game title to search through results and generate a random game!</h1>

<form id="gamesearch" action= "#" method="POST" >
    <input style = "margin-top: 50px" name="search" id="search" type = "text">
    <button style = "margin-top: 50px">Go!</button>
</form>

</div>
</body>

{% endblock %}
