<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block pagecontent %}
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <!-- Display Search Results -->
    <form method="POST">
        <p>Search Results: </p>
        {% for index in titleslist %}
        <button id="gamepick" name="gamepick" type="input" class="btn btn-primary" value = "{{ index }}">{{ index }}</button>
        {% endfor %}
    </form>

</body>
{% endblock %}
</html>
