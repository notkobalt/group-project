<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block pagecontent %}
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>

<body>

<div class="banner">
    <div class="container">
        <h1 style="font-family:tahoma; padding-right: 5px;"><b>Your Profile</b></h1>
        <p style="font-family:tahoma; font-size: 30px; color:white; padding-left: 5px;"><b>username</b></p>
        <p>⠀</p>
        <form method="POST" ID="formName" action=# class="form2">
            <p>

                <input type="submit" class="button button-primary" value="my posted reviews">
                <br>
                <input type="submit" class="button button-primary" value="delete my account">
                <br>
                <input type="submit" class="button button-primary" value="account settings">
            </p>
        </form>
        <p> <p>⠀⠀not your account? <a href="/signup" style="color: white">sign out</a></p>
    </div>
</div>
</body>

<style>
        body, html {
            height: 100%;
        }


        .container{
            padding-top: 125px;
            padding-left: 60px;
            width:90vw;
            height: 90vh;
            margin: auto;


        }

        .element{
            position:absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            margin: auto;
            width: 50vw; height: 60vh;
            vertical-align: middle;

        }

        .login{
            text-align: center;
            vertical-align: middle;
            width: 25vw; height: 50vh;
            color: black; font-size: 2rem;

        }
        input[type="text"],
        input[type="password"],

        textarea,
        select {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            font-size: 20px;
            height: auto;
            margin: 0;
            outline: 0;
            padding: 13px;
            width: 50%;
            background-color: #e8eeef;
            border-radius: 40px;
            color: #8a97a0;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
            margin-bottom: 30px;
        }

        input[type="submit"],
        input[type="button"]
        {
            padding: 19px 39px 18px 39px;
            color: #FFF;
            background-color: #a742f5;
            font-size: 20px;
            text-align: center;
            font-style: normal;
            width: 25%;
            border-radius: 30px;
            border: 1px solid #7119b5;
            border-width: 1px 1px 3px;
            box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.1) inset;
            margin-bottom: 10px;
        }

        h1{
            font-size: 60px;

            font-style: normal;
            color: #ffffff;
        }


    </style>

{% endblock %}

</html>
