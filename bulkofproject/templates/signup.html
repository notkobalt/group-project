<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block pagecontent %}
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>

<body>

<div class="banner">
    <div class="container">
        <h1>⠀⠀ ⠀⠀⠀⠀⠀ Sign up Here.</h1>
        <form method="POST" ID="formName" action=# class="form1">
            <p>
                <label for="Username" class="floatLabel">Username</label>
                <input id="Username" name="Username" placeholder="Username" type="text" required="required">
            </p>
            <p>
                <label for="password"  class="floatLabel">Password</label>
                <input id="password" name="password" placeholder="Password" type="password" required="required">
            </p>
            <p>
                <label for="password"  class="floatLabel">Confirm Password</label>
                <input id="confirmPassword" name="Confirm Password" placeholder="Confirm Password" type="password" required="required">
            </p>
            <p> <p> Have an account? <a href="/login" style="color: white">Login</a></p>
            <p>

                <input type="submit" class="button button-primary" value="Sign up">
            </p>
        </form>

    </div>
</div>
</body>

<style>
        body, html {
            height: 100%;
        }


        .container{
            position:relative;
            width:90vw;
            height: 90vh;
            border: 3px solid white;
            margin: auto;


        }

        .element{
            position:absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            margin: auto;
            width: 50vw; height: 60vh;
            vertical-align: middle;

        }

        .login{
            text-align: center;
            vertical-align: middle;
            width: 50vw; height: 50vh;
            color: black; font-size: 2rem;

        }
        input[type="text"],
        input[type="password"],

        textarea,
        select {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            font-size: 25px;
            height: auto;
            margin: 0;
            outline: 0;
            padding: 13px;
            width: 100%;
            background-color: #e8eeef;
            color: #8a97a0;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
            margin-bottom: 30px;
        }

        input[type="submit"],
        input[type="button"]
        {
            padding: 19px 39px 18px 39px;
            color: #FFF;
            background-color: #4bc970;
            font-size: 18px;
            text-align: center;
            font-style: normal;
            border-radius: 5px;
            width: 100%;
            border: 1px solid #3ac162;
            border-width: 1px 1px 3px;
            box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.1) inset;
            margin-bottom: 10px;
        }

        h1{
            font-size: 60px;

            font-style: normal;
            color: #ffffff;
        }


    </style>

{% endblock %}

</html>
